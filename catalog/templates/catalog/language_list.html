{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans 'Language List' %}</h1>

<ul>
  {% for language in language_list %}
  <li>
    <a href="{{ language.get_absolute_url }}">{{ language }}</a>
  </li>
  {% empty %}
  <li>{% trans 'There are no languages available.' %}</li>
  {% endfor %}
</ul>

{% endblock %}

{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans 'Genre List' %}</h1>

{% if genre_list %}
  <ul>

  {% for genre in genre_list %}
    <li>
      <a href="{{ genre.get_absolute_url }}">
      {{ genre }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>{% trans 'There are no genres available.' %}</p>
{% endif %}

{% endblock %}
